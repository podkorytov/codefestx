<div
  [class.hidden]="isError || !isReady">

  <router-outlet
    [routes]="Routes.all">
  </router-outlet>
</div>

<div
  *ngIf="!isReady || isError"
  class="info">

  <material-spinner
    *ngIf="!isReady && !isError">
  </material-spinner>

  <h2
    *ngIf="isError"
    class="error">
    Что-то пошло не так, попробуй перезагрузить страницу :|
  </h2>
</div>
