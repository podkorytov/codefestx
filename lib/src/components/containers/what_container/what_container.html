<layout
  [title]="'Что происходит'"
  [state]="state">

  <div
    content>

    <tabs
      role="tablist"
      aria-orientation="horizontal">

      <button
        role="tab"
        (click)="goto('about')"
        [class.tabs__button--active]="isAboutUsEnable"
        class="tabs__button">

        <span
          class="tabs__button-text">
          О нас
        </span>
      </button>

      <button
        role="tab"
        (click)="goto('release_notes')"
        [class.tabs__button--active]="!isAboutUsEnable"
        class="tabs__button">

        <span
          class="tabs__button-text">
          Релизы {{ releaseCount }}
        </span>
      </button>
    </tabs>

    <router-outlet
      [routes]="Routes.all">
    </router-outlet>
  </div>
</layout>
