<loader
  [isReady]="isReady">

  <div
    class="welcome__content">

    <button
      (click)="onClose()"
      class="welcome__skip-button">
      Пропустить
    </button>

    <section
      class="welcome__container">

      <div
        class="welcome__text">

        <h1
          class="welcome__title">
          Let’s get started
        </h1>

        <p
          class="welcome__description">
          Давай выберем секции и события, которые тебе интересны. Ты всегда сможешь поменять их, нажав на кнопку фильтра
          <svg
            xmlns="http://www.w3.org/2000/svg" fill="currentColor" width="24" height="24" viewBox="0 0 24 24px">
            <path d="M5 6h14a1 1 0 0 1 0 2H5a1 1 0 1 1 0-2zm3 5h8a1 1 0 0 1 0 2H8a1 1 0 0 1 0-2zm3 5h2a1 1 0 0 1 0 2h-2a1 1 0 0 1 0-2z" fill-rule="evenodd"/>
          </svg>
        </p>
      </div>

      <sections
        [sections]="sections"
        [selectedSectionIds]="selectedSectionIds"
        (onSectionsChange)="onSectionsChange($event)"
        class="welcome__sections">
      </sections>
    </section>

    <div
      class="welcome__apply-button-container">

      <button
        cf-button
        (click)="onApply()"
        class="welcome__apply-button button-primary button-full-width">
        Применить
      </button>
    </div>
  </div>
</loader>
