<template
  [ngIf]="isSearchMode">

  <input
    text-input
    [isAutoFocused]="true"
    (keyup)="onSearchTextChange($event)"
    type="text">

  <material-button
    icon
    (click)="onSearchModeDisable()">

    <material-icon
      icon="close">
    </material-icon>
  </material-button>
</template>

<template
  [ngIf]="!isSearchMode">

  <material-button
    icon>

    <material-icon
      icon="filter_list">
    </material-icon>
  </material-button>

  <material-button
    icon
    (click)="onSearchModeEnable()">

    <material-icon
      icon="search">
    </material-icon>
  </material-button>
</template>
