  </span>

  <label class="search">
    <span class="visually-hidden">Поиск по заголовку, спикеру, содержимому доклада</span>
    <input
      text-input
      #searchInput
      [value]="searchText"
      [isAutoFocused]="true"
      (input)="onSearchTextChange()"
      type="text"
      class="search-input">
  </label>

  <button
    cf-button
    class="button-icon-only"
    (click)="onSearchModeDisable()">
    
    <svg
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">

    </svg>
  
    <span class="visually-hidden">Закончить поиск</span>
  
  </button>
</template>
