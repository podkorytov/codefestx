<loader
  [isReady]="isReady">

  <div>
    Выберите секции
  </div>

  <sections
    [mainSections]="mainSections"
    [customSections]="customSections"
    [selectedSectionIds]="selectedSectionIds"
    (onSectionsChange)="onSectionsChange($event)">
  </sections>

  <button
    (click)="onApply()">
    Применить
  </button>

  <button
    (click)="onClose()">
    Пропустить
  </button>
</loader>
