<div
  *ngFor="let lecture of lectures">

  <a
    (click)="onSelectLecture(lecture)">
    {{ lecture.title }}
  </a>

  <p
    *ngFor="let speaker of lecture.speakers">

    <img
      [src]="speaker.avatarPath">

    {{ speaker.name }} - {{ speaker.company }}
  </p>

  <p>{{ lecture.location.title }}</p>
</div>
